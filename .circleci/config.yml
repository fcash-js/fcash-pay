# Javascript Node CircleCI 2.0 configuration file
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
version: 2
jobs:
  fcash-pay:
    docker:
      - image: circleci/node@sha256:a6f4dfaae4e22f99d3910902362db706f32e0dbca7ce5ef757823d93fef1740e
    working_directory: ~/fcash-pay
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm run apply:fcash-pay
      # Select correct Chromedriver version (this must run after npm install)
      - run: npm run e2e:update-ci
      - run: npm run test:lint
      - run: npm run test:ci
      - run: npm run e2e
      - run: npx reg-cli test/visual/latest/fcash-pay test/visual/expected/fcash-pay test/visual/diffs --report test/visual/report.html --json test/visual/report.json --enableAntialias  --pixelThreshold 20
      - run: npx codecov
      - store_artifacts:
          path: ./test
      - store_test_results:
          path: ./test

  fcash:
    docker:
      - image: circleci/node@sha256:a6f4dfaae4e22f99d3910902362db706f32e0dbca7ce5ef757823d93fef1740e
    working_directory: ~/fcash-pay
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm run apply:fcash
      - run: npm run e2e:update-ci
      - run: npm run test:lint
      - run: npm run test:ci
      - run: npm run e2e
      - run: npx reg-cli test/visual/latest/fcash test/visual/expected/fcash test/visual/diffs --report test/visual/report.html --json test/visual/report.json --enableAntialias  --pixelThreshold 20
      - run: npx codecov
      - store_artifacts:
          path: ./test
      - store_test_results:
          path: ./test
          
workflows:
  version: 2
  build_and_test:
    jobs:
      - fcash-pay
      - fcash